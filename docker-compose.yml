services:
  travel-manager:
    build: .
    container_name: travelmanager
    ports:
      - "8123:8000"
    volumes:
      - ./data:/app/data
    #  - travel_manager_avatars:/app/static/avatars
    environment:
      # Only these two env vars are needed - everything else is configured via UI
      - SECRET_KEY=${SECRET_KEY:?SECRET_KEY is required}
      - DATABASE_URL=${DATABASE_URL:-sqlite:///./data/travel_manager.db}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

