services:
  travel-manager:
    image: ghcr.io/rknall/travelmanager:latest
    container_name: travel-manager
    restart: unless-stopped
    ports:
      - "8123:8000"
    environment:
      - SECRET_KEY=${SECRET_KEY}
      - DATABASE_URL=sqlite:///./data/travel_manager.db
    volumes:
      - travel_manager_data:/app/data
      - travel_manager_avatars:/app/static/avatars
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  travel_manager_data:
  travel_manager_avatars:
